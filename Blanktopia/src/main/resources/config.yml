    commands qol:
      - |
        **QoL Commands**
        Hover:
        [/search <item>](color=6 hover=Searches nearby chests for items)
        [/unload](color=6 hover=Places matching items into nearby chests)
        [/dump](color=6 hover=Places all items into nearby chests)
        [/blacklist <item>](color=6 hover=Blacklists item from being picked up)
        [/besttools](color=6 hover=Automatically use the best tool to break blocks)
        [/refill](color=6 hover=Automatically refill your hand from your inventory)
        [/quest](color=6 hover=Display your current quest status)
        [&1&l« Back](/help commands hover=Back to Commands)

    commands teleport:
      - |
        **Teleport Commands**
        Hover:
        [/back](color=6 hover=Teleport to your previous location)
        [/resource](color=6 hover=Teleport to the resource world which gets reset occasionally. Gather your resources here!)
        [/nether](color=6 hover=Teleport to the resource nether which gets reset occasionally. Gather your resources here!)
        [/sethome <name>](color=6 hover=Saves a teleport location)
        [/home <name>](color=6 hover=Teleport to previously saved location)
        [/tpa <who>](color=6 hover=Teleport to a friend)
        [/tpahere <who>](color=6 hover=Teleport a friend here)
        [/wild](color=6 hover=Teleport to somewhere random)
        [/warp \[name\]](color=6 hover=Teleport to spawn/shops/crates)
        [&1&l« Back](/help commands hover=Back to Commands)

    commands chat:
      - |
        **Chat Commands**
        Hover:
        [/afk](color=6 hover=Toggles your AFK status. AFK players cannot move or take damage.)
        [/g](color=6 hover=Switch to the global channel. Everyone can hear you here.)
        [/l](color=6 hover=Switch to the local channel. Only players within 200 blocks can hear you.)
        [/w <who> <msg>](color=6 hover=Whisper to a friend)
        [/r <msg>](color=6 hover=Reply a whisper)
        [/mail send <who> <msg>](color=6 hover=Sends a message to an offline player)
        [/party help](color=6 hover=Create a party group chat)
        [/sit](color=6 hover=Sit on the floor)
        [/lay](color=6 hover=Lay on the floor)
        [&1&l« Back](/help commands hover=Back to Commands)

