    'shops rules':
      - |
        **Spawn Rules**
        &41. Max 15 blocks tall.&r
        &42. No reselling.&r
        &43. No powered beacons, redstone clocks, minecarts.&r
        &44. Max 1 entity excluding armorstands/item frames&r
        &45. Max 2 hoppers.&r
        &46. No scamming!&r
        [&1&l« Back](/help hover=Back to Contents)


    claims:
      - |
        **Claiming**
        Right click two corners of a rectangle to claim:

          &6#&7----+
          |        |
          +----&6#&r

        Use &6/trust&r to allow friends to build in your claims.

        [&1&l« Back](/help hover=Back to Contents)

