    about:
      - |
        **About**
        Here are some unique changes we have:

        1. [&1&nTeleporting](/help teleport hover=Find out how to teleport!).
        2. [&1&nEnchantments](/help enchantments hover=Read about our custom enchantments!).
        3. [&1&nPlayer shops](/help shops hover=Learn how to set up your own shops!).
        4. Only one person needs to sleep.
        5. Trees drop instantly when chopped!
        6. Ender dragon drops an elytra and a dragon egg on death.
      - |
        7. Right click with a slime ball to find slime chunks.
        8. Use crafting tables, ender chests, and shulker boxes from your inventory.

        [&1&l« Back](/help hover=Back to Contents)

    shop:
      - |
        **Player Shops**
        [&1&nSpawn Rules](/help shops rules hover=Rules for shops in spawn)
        To make a shop, place a sign on a barrel that matches this format:

        &7Line 1:&r [Shop]
        &7Line 2:&r <description>
        &7Line 3:&r <cost e.g. 1 diamond>
        &7Line 4:&r <blank>

        Make sure your barrel is in a [&1&nclaimed region](/help claims hover=How to claim regions)!
        [&1&l« Back](/help hover=Back to Contents)

